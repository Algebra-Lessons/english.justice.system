<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Canvas</title> <!-- Changed from Google to Canvas -->

  <!-- Tab icon / favicon set to Google logo -->
  <link rel="icon" type="image/png" href="https://www.wabash.edu/images2/technology/canvas.png">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Make iframe fullscreen */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Branding overlay */
    .brand {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }

    .brand img {
      height: 24px; /* smaller logo */
      width: auto;
    }

    .brand span {
      color: white;
      font-size: 18px;
      font-family: sans-serif;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- BRAND LOGO + TEXT -->
  <div class="brand">
    <img src="https://i.ibb.co/VWmFnzmh/image-2025-11-19-192011158-removebg-preview.png">
    <span>DP.G@mes</span>
  </div>

  <!-- Fullscreen DuckMath iframe -->
  <iframe 
    src="https://duckmath.org/class/race-survival-arena-king"
    allowfullscreen>
  </iframe>

  <!-- Force tab title to always say "Canvas" -->
  <script>
    const faviconLink = document.querySelector("link[rel~='icon']") || (() => {
      const link = document.createElement("link");
      link.rel = "icon";
      document.head.appendChild(link);
      return link;
    })();

    // Force tab title to Canvas
    function forceTabTitle() {
      document.title = "Canvas";
      faviconLink.href = "https://www.google.com/favicon.ico";
    }

    // Run immediately
    forceTabTitle();

    // Keep title consistent on visibility change
    document.addEventListener("visibilitychange", forceTabTitle);

    // Extra safeguard: force title every 500ms
    setInterval(forceTabTitle, 500);
  </script>

</body>
</html>
