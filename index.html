<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Make iframe fullscreen */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Your branding overlay */
    .brand {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }

    .brand img {
      height: 32px;
      width: auto;
    }

    .brand span {
      color: white;
      font-size: 18px;
      font-family: sans-serif;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- YOUR BRAND LOGO + TEXT -->
  <div class="brand">
    <img src="https://i.ibb.co/VWmFnzmh/image-2025-11-19-192011158-removebg-preview.png">
    <span>DP.G@mes</span>
  </div>

  <!-- The game -->
  <iframe 
    src="https://duckmath.org/class/race-survival-arena-king"
    allowfullscreen>
  </iframe>

</body>
</html>
